<html lang="en">
  <head>
   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>News App</title>

  <style>
  .bg {
  /* The image used

<body>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">News on the fly!! </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Get in touch ! ðŸ˜¸ 
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <a class="dropdown-item" href="mailto:ralhanprateek@gmail.com?subject=News app - Issues&body=I am facing an issue with the News app!">Prateek Ralhan</a>
        </div>
      </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action='/results/' method="POST">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name = 'keyword'>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get me News</button>
    </form>
    </div>
  </nav> 

{% for post in news %}
  <div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
  <h2 class="mt-3" style="color:Purple;">{{post['Title']}}</h2>
  Last Updated: <i>{{post['Date']}}</i>
  <p>Published by: <b style="color:Purple;">{{post['Media']}}</b></p>
  <p>
    For more details, check 
<a href= "{{post['Link']}}" >this</a>
  </p>
  </div>
</div>

{% endfor %}

</div>
     
</body>
</html>
